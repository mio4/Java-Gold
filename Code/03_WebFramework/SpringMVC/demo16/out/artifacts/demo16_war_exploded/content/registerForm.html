<html>
<head>
    <title>用户注册</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h2>用户注册</h2>
    <form action="../register" enctype="multipart/form-data" method="post">
        <table>
            <tr>
                <td>用户注册：</td>
                <td><input type="text" value="username" name="username"></td>
            </tr>
            <tr>
                <td>请上传头像：</td>
                <td><input type="file" value="file" name="file"></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
