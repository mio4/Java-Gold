	<script>
		var i = 1;
		//页面加载成功后，创建定时器
		function init(){
			setInterval(changeImage,1000);
		}
		//改变图片的函数
		function changeImage(){
			var imgObj = document.getElementById("shiftPhoto");
			i++;
			if(i == 4){
				i = 1;
			}
			imgObj.src="../img/"+ i +".jpg";
		}
	</script>
	
	<script>
		var i = 0;
		var timer; //定时器Id
		
		onload=function(){
			//设置定时器，间隔4s展示图片
			timer = setInterval(showAd,2000);
		}
		
		//展示广告方法
		function showAd(){
			if(i == 2){
				clearInterval(timer);
			}
			i++;
			//获取广告
			var divObj = document.getElementById("ad");
			//显示广告
			divObj.style.display="block";
			//2s之后隐藏
			setTimeout(hideAd,1000);
		}
		
		//隐藏广告
		function hideAd(){
			var divObj = document.getElementById("ad");
			divObj.style.display="none";
		}
	</script>
