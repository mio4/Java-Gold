<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function btnClick(){
				//获取id为btn的元素

		<input type="button" id="btn" value="确定" onclick="btnClick()"/>

</html>
