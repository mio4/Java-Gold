<html>
<head>
<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $(".btn1").click(function(){
  $("p").slideToggle();
  });

<p>This is a paragraph.</p>
<button class="btn1">Toggle</button>
</body>
